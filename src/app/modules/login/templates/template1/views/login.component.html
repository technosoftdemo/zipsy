<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
        <form [formGroup]="loginForm"
            (ngSubmit)="login(loginForm.value, loginForm.valid)" novalidate>
            <mat-card-header>
                  <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="column">
                <mat-error *ngIf="displayLoginFailure()">
                    {{error}}
                </mat-error>
                  <mat-form-field>
                        <input matInput type="text" placeholder="loginId" formControlName="loginId">
                    <mat-error *ngIf="loginForm.get('loginId').errors?.required">Username is required.</mat-error>
                </mat-form-field>
                  <mat-form-field>
                        <input matInput type="password" placeholder="password" formControlName="password">
                    <mat-error *ngIf="loginForm.get('password').errors?.required">Password is required.</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <!--   <button mat-raised-button color="primary"
                    (click)="login();">{{'Login.Click to Login' | translate}}</button> -->
                 <button mat-raised-button color="primary" type="submit"
                    [disabled]="loginForm.invalid">{{'Login.Click to Login' | translate}}</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
